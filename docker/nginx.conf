server {
    listen 8080;
    server_name _;

    root /dev/null;

    # Timeouts for long Daktela API calls
    fastcgi_read_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_connect_timeout 5s;

    # Route all requests to the PHP entry point via FastCGI
    location / {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_buffering off;
        fastcgi_param SCRIPT_FILENAME /app/bin/http-server.php;
        fastcgi_param SCRIPT_NAME /bin/http-server.php;
        fastcgi_param DOCUMENT_ROOT /app;
    }
}
