[global]
daemonize = no
error_log = /proc/self/fd/2

[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5

; Log to stderr for Docker
access.log = /proc/self/fd/2
catch_workers_output = yes
decorate_workers_output = no

; Clear environment and pass env vars explicitly
clear_env = no

; API responses from Daktela can be large (250 records Ã— full detail)
php_value[memory_limit] = 1G
